<html>
	<head>
	<script src="./AugmentingFunctionType.js"></script>
	<script> 
	Number.method('integer', function () {
		return Math[this < 0 ? 'ceil': 'floor'](this);
	});
	String.method('trim', function () {
		return this.replace(/^\s+|\s+$/g, '');
	});
	</script>
	</head>
	<body>
	
	<h4>Function Types:</h4>
	
	
	<script>
		document.writeln((-10/3).integer());
		document.writeln('"' + "    neat".trim() + '"');
	
	</script>
	<br/>
	<h4>Pseudoclassical Inheritence</h4>
	<script>
		var Mammal = function (name) {
			this.name = name;
		};
		Mammal.prototype.get_name = function () {
			return "This mammal's name is " + this.name;
		};
		var Cat = function (name) {
			this.name = name;
			this.saying = 'meow';
		}.inherits(Mammal);
		var summi_cat = new Cat("Simplest cat");
		document.writeln(summi_cat.get_name());
	</script>	
	
	</body>
</html>
